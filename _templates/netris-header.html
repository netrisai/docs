<div class="netris-header">
    <span>
        {% if logo %}
        <a href="https://www.netris.ai" target="_blank">      
            <img src="{{ pathto('_static/' + logo, 1) }}" class="netris-logo" alt="{{ _('Logo') }}"/>
        </a>
        <input 
            type="button" 
            class="netris-slack-btn" 
            value="Join Slack" 
            onclick="window.open('https://netris.slack.com/ssb/redirect')"
            style="background:url({{ pathto('_static/slack.svg', 1) }});background-position: left;background-repeat: no-repeat;background-size: contain;"
            >
        {% endif %}
    </span>
</div>
